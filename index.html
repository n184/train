<!DOCTYPE html>
<html>

<head>
    <title>Train Time</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <p>Let us get you to where you need to go.</p>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading" id="first-panel">
                        <h4><b>Current Train Schedule</b></h4></div>
                    <table class="table table-striped">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                        <tr>
                            <td id="nameDisplay"></td>
                            <td id="destinationDisplay"></td>
                            <td id="frequencyDisplay"></td>
                            <td id="nextDisplay"></td>
                            <td id="awayDisplay"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading" id="second-panel">
                        <h4><b>Add Train</b></h4></div>
                    <form>
                        <div class="form-group">
                            <label for="nameInput">Train Name</label>
                            <input type="name" class="form-control" id="nameInput" placeholder="name">
                        </div>
                        <div class="form-group">
                            <label for="destinationInput">Destination</label>
                            <input type="destination" class="form-control" id="destinationInput" placeholder="destination">
                        </div>
                        <div class="form-group">
                            <label for="timeInput">First Train Time (HH:mm-military time)</label>
                            <input type="time" class="form-control" id="timeInput" placeholder="time">
                        </div>
                        <div class="form-group">
                            <label for="frequencyInput">Frequency (min)</label>
                            <input type="frequency" class="form-control" id="frequencyInput" placeholder="frequency">
                        </div>
                        <button type="submit" class="btn btn-default" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
</body>
<script type="text/javascript" src="assets/javascript/logic.js"></script>

</html>
